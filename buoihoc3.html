<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        input,
        select {
            max-width: 200px;
        }
        .label2 {
            width: 150px;
            display: inline-block;
            text-transform: capitalize;
            font-weight: bold;
            height: 30px;
        }
        .ctn_form {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid red;
            padding: 50px;
            flex-direction: column;
        }
        option,
        select {
            text-transform: capitalize;
        }
        .btn_dk {
            width: 100px;
            margin-top: 10px;
        }
        input,
        select {
            outline: none;
        }
    </style>
    <body>
        <h3>TAG embed</h3>
        <embed
            src="https://player.vimeo.com/video/840702546?title=0&portrait=0&byline=0&autoplay=1&loop=1&transparent=1"
            type=""
            width="500px"
            height="500px"
        />
        <hr />
        <h3>TAG form</h3>
        <form class="form2" action="" method="">
            <label for="">input name: </label>
            <input type="text" name="name" /><br />
            <label for="">input password: </label>
            <input type="password" name="name" /><br />
            <label for="">select checkbox : </label>
            <input type="checkbox" name="name" /><br />
            <label for="">select radio : </label>
            <input type="radio" name="name" />
            <input type="radio" name="name" />
            <input type="radio" name="name" /><br />
            <label for="">submit : </label>
            <input type="submit" value="ok" />
        </form>
        <hr />
        <h3>Bài tập 1</h3>
        <div class="ctn_form">
            <form action="" method="">
                <label class="label2" for="">enter name:</label>
                <input type="text" /><br />
                <label class="label2" for="">enter password:</label>
                <input type="password" /><br />
                <label class="label2" for="">enter email:</label>
                <input type="text" /><br />
                <div class="gender">
                    <label class="label2" for="">enter gender:</label>
                    <input type="radio" name="gender" /><span>Male</span>
                    <input type="radio" name="gender" /><span>Female</span>
                </div>
                <div class="country">
                    <label class="label2" for="">enter country:</label>
                    <select name="" id="">
                        <option value="">india</option>
                        <option value="">vietnam</option>
                        <option value="">laos</option>
                        <option value="">china</option>
                        <option value="">japan</option>
                        <option value="">korea</option></select
                    ><br />
                    <input
                        type="submit"
                        value="Register"
                        style="float: right"
                    />
                </div>
            </form>
        </div>
        <hr />
        <h3>Bài tập 2 - 3</h3>
        <div class="ctn_form">
            <form
                action=""
                style="background-color: rgb(28, 153, 211); padding: 50px 180px"
            >
                <label class="label2" for="">Họ tên:</label>
                <input type="text" /><br />
                <label class="label2" for="">mật khẩu:</label>
                <input type="password" /><br />
                <div class="email">
                    <label class="label2" for="">enter email:</label>
                    <input type="text" />
                    <select style="text-transform: unset" id="">
                        <option value="">@gmail.com</option>
                        <option value="">@icloud.com</option>
                        <option value="">@outlook.com</option>
                    </select>
                </div>
                <div class="gender">
                    <label class="label2" for="">giới tính:</label>
                    <input type="radio" name="gender" /><span>nam</span>
                    <input type="radio" name="gender" /><span>nữ</span>
                </div>
                <div class="section" style="display: flex">
                    <label class="label2" for="">nghề nghiệp:</label>
                    <select size="3" name="" id="">
                        <option value="">HS - SV</option>
                        <option value="">GIÁO VIÊN</option>
                        <option value="">CÔNG NHÂN</option>
                    </select>
                </div>
                <div
                    class="text_a"
                    style="display: flex; flex-direction: column"
                >
                    <label class="label2" for="">ghi chú:</label>
                    <textarea
                        style="width: 400px"
                        name=""
                        id=""
                        cols="10"
                        rows="10"
                    ></textarea>
                </div>
                <div class="btn">
                    <button class="btn_dk">Đăng ký</button>
                    <button class="btn_dk">Đăng nhập</button>
                </div>
            </form>
            <fieldset style="background-color: #ebe717c2">
                <legend style="font-weight: bold; font-size: 40px">
                    User Profile
                </legend>
                <label class="label2" for=""
                    >name <span style="color: red">*</span></label
                >
                <input type="text" /><br />
                <label class="label2" for=""
                    >email <span style="color: red">*</span></label
                >
                <input type="text" /><br />
                <label class="label2" for=""></label>
                <input
                    type="checkbox"
                    style="margin: 0 5px 24px 0"
                    name=""
                    id=""
                /><span>Send me email when there is update</span><br />
                <label class="label2" for="">website:</label>
                <input type="text" placeholder="www.izwebz.com" /><br />
                <label class="label2" for="">groub:</label>
                <select name="" id="" style="margin-bottom: 10px">
                    <option value="">Uploader</option>
                    <option value="">file</option>
                    <option value="">share</option>
                </select>
                <div class="text_a" style="display: flex">
                    <label class="label2" for="">Message:</label>
                    <textarea
                        style="width: 600px; margin-left: 4px"
                        name=""
                        id=""
                        cols="10"
                        rows="10"
                    ></textarea>
                </div>
                <button class="btn_dk" style="margin-left: 154px">
                    Save Changes
                </button>
            </fieldset>
        </div>
    </body>
</html>
