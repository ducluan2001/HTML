<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="form">
            <form action="">
                <div class="header_form">
                    <h2>Leave Form</h2>
                    <select name="" id="">
                        <option value="">More Actions</option>
                        <option value="">1</option>
                        <option value="">2</option>
                    </select>
                </div>
                <div class="content_form">
                    <div class="iemail">
                        <label class="label" for="">employee email</label>
                        <select class="bgc bder" name="" id="">
                            <option value="">ndluan1212@gmail.com</option>
                            <option value="">ndluan1212@gmail.com</option>
                        </select>
                    </div>
                    <div class="iId">
                        <label class="label" for="">employee id</label>
                        <input
                            class="bgc bder"
                            placeholder="id: 99"
                            type="number"
                            name=""
                            id=""
                        />
                    </div>
                    <div class="iname">
                        <label class="label" for="">employee name</label>
                        <input
                            class="bgc bder"
                            placeholder="app_user"
                            type="text"
                            name=""
                            id=""
                        />
                    </div>
                    <div class="iteam">
                        <label class="label" for="">Designation</label>
                        <input
                            class="bgc bder"
                            type="text"
                            name=""
                            id=""
                            placeholder="Team leader"
                        />
                    </div>
                    <div class="itype">
                        <label class="label" for="">leave type</label>
                        <select name="" id="">
                            <option value="">-Select-</option>
                            <option value="">1</option>
                            <option value="">2</option>
                        </select>
                    </div>
                    <div class="ifrom">
                        <label class="label" for="">from</label>
                        <input type="date" name="" id="" />
                    </div>
                    <div class="iTo">
                        <label class="label" for="">To</label>
                        <input type="date" name="" id="" />
                    </div>
                    <div class="iofday">
                        <label class="label" for="">No of day</label>
                        <input type="number" name="" id="" />
                    </div>
                    <div class="ireason">
                        <label class="label" for="">reason</label>
                        <textarea name="" id="" cols="30" rows="4"></textarea>
                    </div>
                </div>
                <div class="end_form">
                    <input class="btn" type="submit" value="Submit" />
                    <button class="btn">Reset</button>
                </div>
            </form>
        </div>
    </body>
</html>
